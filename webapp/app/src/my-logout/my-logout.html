<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="my-logout">
  <template>
    <style>
      :root {
        --paper-input-container-focus-color: #1a9fd9;
      }
      :host {
        display: block;
      }

      span {
        @apply --paper-font-body1;
      }

      .usericondiv {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      .my-icon {
        border: #D4D4D4 3px solid;
        border-radius: 150px;
        padding: 8px;
        --iron-icon-fill-color: #1a9fd9;
        height: 60px;
        width: 60px;
      }

      .my-button {
        width: 100%;
        color: white;
        background: #1a9fd9;
        --paper-button-ink-color: #00567B;
        margin-top: 5px;
      }

      .test {
        display: block;
        padding: 16px 16px 16px 16px;
        width: 500px;
        margin: 50px auto 16px auto;
        background: var(--app-lightgray);
        max-width: 380px;
      }

      p {
        text-align: center;
      }

    </style>
    <div class="test">
      <div class="usericondiv">
        <iron-icon icon="icons:perm-identity" class="my-icon"></iron-icon>
      </div>
      <p>Klik hieronder als u wilt uitloggen</p>
      <paper-button
              class="my-button"
              on-click="_logout_clicked"
              raised>
        Uitloggen
      </paper-button>
    </div>
  </template>

  <script>
      (function() {
          'use strict';
          /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
          */
          Polymer({
              is: 'my-logout',

              properties: {
                  rol: {
                      type: String,
                      value: "undefined",
                      notify: true,
                  },
              },

              _logout_clicked: function() {
                  console.log("_logout_clicked");
                  this.rol = "undefined";
                  this._go_home();
              },

              _go_home: function() {
                  var lApp = document.querySelector('my-app');  //het polymer element <my-app>
                  var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
                  lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                                // door de two way binding in <app-route> en <app-location>
                                                                // zal ook de url echt wijzigen
              },
          });
      })();
  </script>
</dom-module>
